<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session7-bt5</title>
    <script src="https://kit.fontawesome.com/b509d0c7d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            5G160B
            <div class="hot-badge"></div>
        </div>
        <div class="card-content">
            <div class="info">Data: <span>120Gb (4Gb/ ngày)</span></div>
            <hr>
            <div class="info">Giá: <span>160.000 đ</span></div>
            <hr>
            <div class="info">Nội mạng: <span>10 phút (tối đa 1000 phút/ 30 ngày)</span></div>
            <hr>
            <div class="info">Ngoại mạng: <span>100 phút</span></div>
            <hr>
            <div class="info">Free data: <span>TV360 Basic, 20Gb lưu trữ Mybox</span></div>
            <hr>
            <div class="info">Thời hạn: <span>30 ngày</span></div>
            <hr>
            <div class="info" style="color: #888;">(Sử dụng 4Gb/ ngày)</div>

            <div class="button-container">
                <button class="btn btn-register"><i class="fa-solid fa-edit"> ĐĂNG KÝ</i></button>
                <br />
                <button class="btn btn-detail"><i class="fas fa-share-from-square"></i> Chi tiết</button>
            </div>
        </div>
    </div>
</body>
