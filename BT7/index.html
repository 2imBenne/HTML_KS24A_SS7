<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session7-bt7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="open-modal-btn" onclick="openModal()">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>New message to @mdo</h2>
            <form>
                <div class="form-group">
                    <label for="recipient">Recipient:</label>
                    <input type="text" id="recipient" value="@mdo" readonly>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn close" onclick="closeModal()">Close</button>
                    <button type="submit" class="btn send">Send message</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
